<div class="bg-white p-4 rounded border border-indigo-100 shadow-sm">
    <h4 class="font-bold text-indigo-900 mb-4">Proposed Goal</h4>

    {% if result is string %}
        <div class="text-red-600 p-2 bg-red-50 rounded">{{ result }}</div>
    {% elif result.error %}
        <div class="text-red-600 p-2 bg-red-50 rounded">{{ result.error }}</div>
    {% else %}
    <form action="/goals" method="post">
        <input type="hidden" name="employee_id" value="{{ employee_id }}">
        
        <div class="space-y-4">
            <div>
                <label class="block text-xs font-medium text-gray-500 uppercase tracking-wider mb-1">Title</label>
                <input type="text" name="title" value="{{ result.title }}" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            </div>
            
            <div>
                <label class="block text-xs font-medium text-gray-500 uppercase tracking-wider mb-1">Objective</label>
                <textarea name="description" rows="3" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">{{ result.objective }}</textarea>
            </div>
            
            <div>
                <label class="block text-xs font-medium text-gray-500 uppercase tracking-wider mb-1">Due Date</label>
                <input type="text" name="due_date" value="{{ result.due_date }}" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            </div>

            <div>
                <label class="block text-xs font-medium text-gray-500 uppercase tracking-wider mb-1">Success Metrics</label>
                <textarea name="success_metrics" rows="3" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">{{ result.success_metrics }}</textarea>
            </div>

            <div>
                <label class="block text-xs font-medium text-gray-500 uppercase tracking-wider mb-1">Manager Support</label>
                <textarea name="manager_support" rows="3" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">{{ result.manager_support }}</textarea>
            </div>

            <div class="pt-2">
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                    Accept & Save Goal
                </button>
            </div>
        </div>
    </form>
    {% endif %}
</div>
