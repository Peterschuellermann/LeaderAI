version: '3.8'

services:
  web:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./leaderai.db
      - SECRET_KEY=dev_secret_key_change_in_prod
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

